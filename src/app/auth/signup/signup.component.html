<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="Email" #email="ngModel">
        <mat-error *ngIf="email.invalid">Please correct this.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="password" ngModel type="password" placeholder="Password" #password="ngModel">
        <mat-error *ngIf="password.invalid">Please correct this.</mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </mat-card>

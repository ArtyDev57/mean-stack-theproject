<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Post Title" [ngModel]="post?.title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please correct this.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="content" placeholder="Post Content" cols="30" rows="10" [ngModel]="post?.content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please correct this.</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit" >Save</button>
  </form>
</mat-card>
